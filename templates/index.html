<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Auction Website</h1>
        <a href="{{ url_for('create_auction') }}">Create Auction</a>
    </header>

    <section>
        <h2>Current Auctions</h2>
        <ul>
            {% for auction in auctions %}
                <li>
                    <a href="{{ url_for('auction', id=auction.id) }}">{{ auction.title }}</a>
                    <p>{{ auction.description }}</p>
                    <p>Starting Price: ${{ auction.starting_price }}</p>
                    <p>Current Bid: ${{ auction.current_bid }}</p>
                </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
